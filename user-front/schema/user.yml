  description: ECサイト上で買い物するユーザー画面のAPIリファレンスです
  version: 1.0.0
servers:
  - url: 'http://localhost:9090'
    description: ローカル環境
  - url: 'http://localhost:4010'
    description: モックサーバー環境
  - url: 'http://'
    description: 本番環境

tags:
  - name: User
    description: ユーザー
  - name: ShippingInfo
    description: 発送情報
  - name: CreditCard
    description: クレジットカード
  - name: Shop
    description: ショップ
  - name: Item
    description: 商品
  - name: Order
    description: 注文
  - name: Review
    description: レビュー

paths:
  /user/csrf:
    get:
      summary: CSRFトークン取得
      operationId: getCsrfToken
      tags:
        - User
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  csrf_token:
                    type: string
                    description: CSRF Token
                example:
                  csrf_token: 'TOb3KjqXXuDEvKv4W4rxV1LND1R51UAI'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '401':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error401'
        '404':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
        '500':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'

  /user/signup:
    post:
      summary: 新規登録
      operationId: createUserAccount
      tags:
        - User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - firstName
                - firstNameKana
                - lastName
                - lastNameKana
                - gender
                - birthday
                - email
                - password
              properties:
                firstName:
                  type: string
                  example: 山田
                firstNameKana:
                  type: string
                  example: ヤマダ
                lastName:
                  type: string
                  example: 太郎
                lastNameKana:
                  type: string
                  example: タロウ
                gender:
                  type: string
                  example: male
                  enum:
                    - male
                    - female
                    - unknown
                birthday:
                  type: string
                  example: '19930912'
                email:
                  type: string
                  example: example@gmail.com
                password:
                  type: string
                  example: test0000
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
        '401':
          description: error
          content:
            application/json:
